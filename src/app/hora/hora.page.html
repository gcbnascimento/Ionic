<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button size="small" shape="round" color="medium"  (click)="voltar()">
      <ion-icon class="branco" name="arrow-back"></ion-icon>
      </ion-button>
  </ion-buttons>
    <ion-title>
        <ion-text color="light" >
          <ion-text color="light" class="fw400">Horários Disponíveis</ion-text>
        </ion-text>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">

    
      <ion-label color="light"> <h2> &nbsp; Dia: {{datah}} </h2> </ion-label> 
      <ion-label>&nbsp; Total de Reposição Disponíveis {{nreposicao}} </ion-label>
   
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        
        refreshingSpinner="crescent"
        refreshingText="Carregando...">
      </ion-refresher-content>
    </ion-refresher>




<ion-list>
  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding *ngFor="let dado of lista;let i=index" >
    
   <ion-item >
      <ion-label>{{dado.diasemana}} - {{dado.inicio}} às {{dado.final}} </ion-label>
    </ion-item>

    <ion-item-options side="end">
         
      <ion-item-option color="primary" (click)="agendar(dado.codigohorario, lista_m[i].soma, datah)">Agendar</ion-item-option>

    </ion-item-options>
    
    
  </ion-item-sliding>

  
</ion-list>


</ion-content>
